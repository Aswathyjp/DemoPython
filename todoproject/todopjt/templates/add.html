{% extends 'home.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" >
                <div class="banner-text" >
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
       <div class="col-md-6">
        <form method="POST" class="shadow p-3 bg-white rounded">
           {% csrf_token %}
            <div class="form-group">
                  <input type="text"  class="form-control" name="task"  placeholder="Enter taskname">
<!--            </div>-->
<!--            <div class="form-group">-->
                <input type="text" class= "form-control" name="priority" placeholder="enter your priority">
                  <input type="date" class= "form-control" name="date" placeholder="enter your date">
               <input type="submit" class=" btn btn-success"><br>
 </div>
             </form>
       </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.prio}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
                {% endfor %}
            </div>
            <br>

        </div>

    </div>
</div>
{% endblock %}
