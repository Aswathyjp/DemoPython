{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<h1 style="color:blue;">Register Here</h1>
    <div>
<form  action='register' method="POST">
    <div class="container py-5 h-100">
    {% csrf_token %}
    Username<input type="text" name="username" placeholder="Enter your username" > <br> <br>

    Password<input type="password" name="password" placeholder="Enter your password" > <br><br>
    Confirmpassword<input type="password" name="password1" placeholder="Confirm your password" > <br> <br>
<!--       <a class="btn btn-success"  type="submit" href="{% url 'reg:login' %}">submit</a>-->
         <button   type='submit' class="btn btn-outline-primary">  <b> Register  </b> </button>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
    </div>

</div>


</form>
</div>
{% endblock %}
