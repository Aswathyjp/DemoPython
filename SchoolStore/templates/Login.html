{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1 style="color:blue;">Login</h1>
<form action="login" method="POST">
    {% csrf_token %}
    <div class="container">
        <b>Username</b><input type="text" name="username" placeholder="Enter your username" > <br><br>
        <b>Password</b> <input type="password" name="password" placeholder="Enter your password" > <br><br>
       <button  type='submit' class="btn btn-outline-primary" >  <b> login  </b> </button>
        <a href="{% url 'reg:register' %}">Register here</a>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
    </div>

</form>
</div>

{% endblock %}
