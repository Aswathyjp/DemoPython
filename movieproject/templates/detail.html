{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{Movie.img.url}} " width="500" height="400">
        </div>
        <div class="col-md-6" >
            <h3> {{Movie.name}}</h3>
            <h4> {{Movie.desc}}</h4>
            <h4> {{Movie.year}}</h4>
            <a class="btn btn-warning" href="{% url 'movieapp:update' Movie.id %}">Update</a>
            <a  class="btn btn-danger" href="{% url 'movieapp:delete' Movie.id %}">Delete</a>
        </div>
    </div>

</div>
    {% endblock %}
